scripts:
  securetty:
    contents: |
      #!/bin/sh

      echo pts/0 >> /etc/securetty
    global: no
    number: 1
  var:
    contents: |
      #!/bin/sh

      for dir in run lock; do
          mkdir -p "/$dir"
          mv /var/"$dir"/* "/$dir"
          rmdir "/var/$dir"
          ln -sf "/$dir" /var
      done
    global: yes
    number: 27
