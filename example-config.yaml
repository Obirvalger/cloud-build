---
remote: remote:/pub/images/{branch}/cloud
after_sync_commands: ['kick']
key: 0x00000000
try_build_all: False
repository_url: http://mirror.yandex.ru/altlinux/{branch}/branch
log_level: info
no_delete: True
bad_arches:
- armh

rebuild_after:
  weeks: 0
  days: 0
  hours: 24
  minutes: 10

external_files: ~/external_files

images:
  opennebula:
    target: vm/opennebula-systemd
    kinds:
    - qcow2
    exclude_arches:
    - aarch64
  vm:
    target: vm/systemd
    kinds:
    - qcow2
    exclude_arches:
    - aarch64
    prerequisites:
    - use/net/networkd
    - use/net-ssh
    - use/vmguest/kvm
    - use/repo
  rootfs-minimal:
    target: ve/docker
    kinds:
    - tar.xz
    tests:
    - method: docker
    no_scripts:
    - var
  rootfs-systemd:
    target: ve/systemd-base
    kinds:
    - tar.xz
    tests:
    - method: lxd
    scripts:
    - securetty

branches:
  Sisyphus:
    arches:
      i586:
      x86_64:
      aarch64:
      armh:
        repository_url: copy:///space/ALT/{branch}-{arch}
    repository_url: http://mirror.yandex.ru/altlinux/{branch}
  p8:
    arches:
      i586:
      x86_64:
    branding: alt-starterkit

